<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div type="container" id="main-content">
        <div class="startContent">
            <h1>Coding Quiz!</h1>
            <p>Once you press begin, the timer will start. You will have 3 minutes to answer 10 multiple choice
                questions.
                If you choose the wrong answer, the timer will drop 10 seconds.</p>
            <h2>Please press begin to start the quiz</h2>

            <button type="button" id='submitButton'>submit</button>
        </div>
        <div class="quizContent">
        </div>
    </div>



    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
